<!DOCTYPE html>
<html>
<style>
	.gallery {
		display: inline-block;
		border: 1px solid grey;
		margin: 5px;
	}
	.gallery .description {
		padding: 10px;
		text-align: center; 
	}
	.gallery.hover {
		border: 1px solid black
	}
	.gallery img {
		width: 100%;
		height: auto;
	}

</style>
<body>
	<div class="gallery">
		<a target="_blank" href="taco.jpeg">	
			<img src="taco.jpeg" alt="Taco">
		</a>
		<div class="description">Tacos<div>
	</div>
	<div class="gallery">
		<a target="_blank" href="pizza.jpg">	
			<img src="pizza.jpg" alt="Pizza">
		</a>
		<div class="description">Pizzas<div>
	</div>

</body>
</html>
